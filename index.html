<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-10">
    <title>OPERATION LUNCH COUNT
    </title>
   <title>Lakeview Academy</title>

    <link rel="stylesheet" href="style/primary.css" />
      <script src="scripts/primary.js"></script>
    </head>
  </head>
  <body>
    <h1>OPERATION LUNCH COUNT</h1>
    <h2>Daily Lunch Count</h2>
    <p>Please fill out this form with the required information</p>
        <fieldset>
        <label for="grade-level">Enter the grade level: <select id="grade-level" type="select" name="grade-level" required
            <option value="">(select one)</option>
            <option value="1">1st grade</option>
            <option value="2">2nd grade</option>
            <option value="3">3rd grade</option>
            <option value="4">4th grade</option>
            <option value="5">5th grade</option>
            <option value="6">6th grade</option>
            <option value="7">7th grade</option>
            <option value="8">8th grade</option>
            <option value="9">9th grade</option>
            
        <label for="teacher-name">Enter Teachers Name: <input id="teacher-name" type="text" required name="teacher-name" /></label>
        <label for="hot-lunch">Number of Hot Lunch: <input id="hot-lunch" type="text" required name="hot-lunch" /></label>
        <label for="hot-lunch-allergy">Number of Hot Lunch with allegies: <input id="hot-lunch-allergy" type="text" /></label>
        <label for="cold-lunch">Number of Cold Lunch: <input id="cold-lunch" type="text" required name="cold-lunch" /></label>
        <label for="cold-lunch-allergy">Number of Cold Lunch with allergies: <input id="cold-lunch-allergy" type="text" /></label>
        <label for="staff-lunch">Number of Staff Lunch: <input id="staff-lunch" type="text" /></label>
        <input type="submit" value="Submit" onclick="return validateForm();" />
        </fieldset>
  </body>
</html>
